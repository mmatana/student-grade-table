<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student-grade-table</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-6">
          <h3>Student Grade Table</h3>
        </div>
        <div class="col-sm-6 align-right">
          <h5>Average Grade <span id="grade" class="badge badge-secondary"></span></h5>
        </div>
      </div>
    </header>
    <div class="row justify-content-between">
      <div class="col-7">
        <table class="table table-striped table-bordered">
          <thead class="table-secondary">
            <tr>
              <th scope="col" class="bold">Student Name</th>
              <th scope="col" class="bold">Course</th>
              <th scope="col" class="bold">Grade</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="col-5">
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Student Name" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="far fa-list-alt"></i></span>
            </div>
            <input type="text" class="form-control" name="course" placeholder="Student Course" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
            </div>
            <input type="text" class="form-control" name="grade" placeholder="Student Grade" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div>
            <button type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-outline-dark">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
